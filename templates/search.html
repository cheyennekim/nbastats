<style>
  .player-table {
    border-collapse: collapse;
    margin-left: auto;
    margin-right: auto;
    margin-top:10px;
    font-size: 1.1em;
    min-width: 500px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
    /*border-style: ridge;
    border-width: 150px;
    border-color: #8ebf42;*/
  }

  .player-table thead tr {
    background-color: darkorange;
    color: black;
    text-align: left;
    font-weight: bold;
  }

  .player-table th,
  .player-table td {
    padding: 12px 15px;
  }

  .player-table tbody tr {
    border-bottom: 1px solid lightgrey;
  }

  .player-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
  }
  .player-table tbody tr:last-of-type {
    border-bottom: 2px solid darkorange;
  }
.nav-link{
  color: #484848;
  font-size: 16px;
  margin-top: 11px;
  padding-bottom: 15px;
  margin-bottom: -5px;
  height: 100%;
  font-weight: 600;
  display: block;
  text-decoration: none;
  border-bottom: 2px solid transparent;
  margin-left: 10px;
  margin-right: 10px;
}

.nav-link:hover {
  color: #484848;
  border-bottom: 2px solid #FA8320;
}

.navbar-brand{

  font-weight: 600;

  text-decoration: none;
  border-bottom: 2px solid transparent;

 .navbar-brand:hover {

}

 {% block content %}

<table class ="player-table">

    <tr>
      <th>Player</th>
      <th>Team</th>

    </tr>
  </thead>
  <tbody>
    {% for player in players %}
    <tr>
      <td><a href="{{url_for('some_player_page', some_player=player.player)}}">{{player.player}}</a></td>
      <td><a href="{{url_for('teams_page', some_team=player.team)}}">{{player.team}}</a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>


</center>
